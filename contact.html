<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- my css -->
    <link rel="stylesheet" type="text/css" href="static/stylei.css"/>
    <!-- fav icon -->
    <link rel="icon" type="image/x-icon" href="static/clicknrun.png">
    <title>Focus On You - Contact</title>
</head>
<body>
    <div class="container-fluid">
        <!-- top bar -->
        <div class="row">
            <header><h1>Focus On You - Health Track</h1></header>
        </div>
        <!-- main content -->
        <div class="row" id='main'>
            <!-- contact form -->
            <div class="position-absolute top-50 start-50 translate-middle">
                <div class="md-3">
                  <form class="row row-cols-md-auto" id="contactform" action="post">
                      <div class="row">
                        <div class="col-6">
                            <input class="form-control" id='name' type = "text" name="nome_no_back_end" placeholder="Name" required>
                        </div>
                        <div class="col-5">
                            <input class="form-control" id='email' type = "email" name="nome_no_back_end" placeholder="e-mail" required>
                        </div>
                        <div class="col-md-11">
                            <input id="subject" type = "text" name="nome_no_back_end" class="form-control" placeholder="Subject" min="1" max="150" required>
                        </div>                        
                      </div>
                      <div class="col-md-11">
                          <textarea class="form-control" id="mens" type="text" name="mens" rows="5" placeholder="Message" required></textarea>
                      </div>
                      <div>
                          <input class="btn btn-primary" id="submitbutton" type="submit" name="nome_para linkar_label_input" value="Submit">
                      </div>
                  </form>
                </div>
            </div>
        </div>

         <!-- footer -->
    <footer>
        <div class="container">
            <div class="row">
                <div class="col">
                    <a class="col" id='contact' href="index.html">Home</a>
                </div>
                <div class="col">
                    <a class="col" id='about' href="aboutus.html">About us</a>
                </div>
                <div class="col">
                    <p class="col" id='copyy'>Copyright 2022. All Rights Reserved</p>
                </div>
            </div>
        </div>  
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>     
</body>
</html>
